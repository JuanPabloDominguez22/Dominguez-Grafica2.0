    <body background="../assets/background image.jpg">
            <header class="headerUbicacion">
                <div class="contenedorImgNav">
                    <a href="../index.html" class="imagenNav"><img class="logoImprentaNav" src="../assets/logo png.png" alt="Logo Imprenta" title="Volver al inicio"></a>

                <nav class="navBar">

                    <div class="quienesSomosNav">

                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">

                          </div>
                          <div class="carousel-item">
                            <img src="../assets/Fotos Galeria/Cartel Corporeo.jpeg" class="d-block w-100" alt="Cartel Corporeo">
